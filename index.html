<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>imtihon</title>
</head>
<body>
    <div class="container">
        <div class="container-main">
            <div class="calculator-block">
                <div class="calculator">
                    <label for="day">
                        Day
                    </label>
                    <input type="number" name="day" id="dayInput" placeholder="DD" >
                </div>
                <div class="calculator">
                    <label for="month">
                        Month
                    </label>
                    <input type="number" name="month" id="monthInput" placeholder="MM" >
                </div>
                <div class="calculator">
                   <label for="year">
                      Year
                   </label>
                    <input type="number" name="year" id="yearInput" placeholder="YYYY" >
                </div>
            </div>
            <div class="calculator___btn">
                <hr>
                <button id="btn"><img src="./img/Frame 29.png"></button>
            </div>
            <div class="calculator-content">
                <h2><span id="year__content">--</span>years</h2>
                <h2><span id="month__content">--</span>months</h2>
                <h2><span id="day__content">--</span>days</h2>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
